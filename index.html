<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop-icon" data-window="myComputer">
        <img src="./icons/mycomputer.webp" alt="My Computer">
        <div>My Computer</div>
    </div>
    <div class="desktop-icon">
        <img src="./icons/recyclingbin.png" alt="Recycle Bin">
        <div>Recycle Bin</div>
    </div>
    <div class="desktop-icon" data-window="fileExplorer">
        <img src="./icons/fileexplorer.png" alt="File Explorer">
        <div>File Explorer</div>
    </div>
    <div class="taskbar">
        <button class="start-button">Start</button>
        <div class="taskbar-windows"></div>
    </div>
    <div class="start-menu">
        <div class="start-menu-item">My Profile</div>
        <div class="start-menu-item">Settings</div>
        <div class="start-menu-item">Sleep</div>
        <div class="start-menu-item">Restart</div>
        <div class="start-menu-item">Shut Down</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
